<openmeed-navbar></openmeed-navbar>
<div class="container container-fluid">

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col-6">Repository Name</th>
      <th scope="col">Activate Repository</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let repo of projects; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{repo.name}}
      </td>
      <td>
        <div class="form-check">
          <input type="checkbox" (click)="activateRepository(repo.full_name)" class="form-check-input" id="{{repo.name}}" value="{{repo.name}}">
          <label class="form-check-label" for="{{repo.name}}">Activate</label>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <a class="btn btn-full" (click)="storeRepos()">Activate Repositories</a>
  </div>
</div>
