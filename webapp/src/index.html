<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webapp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <script>
    alert(document.location.href);
    (function() {
      var url = new Url(document.location.href);
      sessionStorage.setItem('github_access_token', url.searchParams.get('access_token'));
      sessionStorage.setItem('access_token', url.searchParams.get('token'));
      sessionStorage.setItem('roles', url.searchParams.get('roles'));
      sessionStorage.setItem('username', url.searchParams.get('username'));
      alert(document.location.href);
    })();

  </script>
  <openmeed-root></openmeed-root>
</body>
</html>
